<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>add-edit-post</title>

		<link rel="stylesheet" href="/style/grid.css" />
		<link rel="stylesheet" href="/style/main.css" />
		<link rel="stylesheet" href="/style/add-edit-post.css" />

		<!-- font-awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- font-awesome -->

		<!-- gooogle-font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
			rel="stylesheet"
		/>
		<!-- gooogle-font -->
	</head>
	<body>
		<!-- Header -->
		<header>
			<div class="container">
				<div class="dflex align-ct justify-bt">
					<h1>
						<a href="index.html">
							<img src="./images/logo.svg" alt="" />
						</a>
					</h1>

					<ul class="nav">
						<li>
							<span><i class="fa-solid fa-circle-plus"></i></span>
							<a class="nav__link" href="#">Add new post</a>
						</li>
						<li>
							<a id="redirectEditPage" class="nav__link" href=""></a>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<!-- Header -->
		<!-- main -->
		<section class="hero-background">
			<img src="#" id="postHeroImage" />
		</section>

		<section id="postDetail" class="post-detail">
			<div class="container">
				<div>
					<div class="title">
						<h3>Add Edit a Post</h3>
						<span>
							<small>
								Please enter the following information and submit then.
							</small>
						</span>
					</div>
					<div class="post-deital-form">
						<form id="postForm" novalidate>
							<div class="form-group">
								<label for="postForm-title">title</label>
								<input
									type="text"
									class="form-control"
									id="postForm-title"
									name="title"
									placeholder="Input Title Post"
									required
								/>
								<div class="invalid-feedback"></div>
							</div>

							<div class="form-group">
								<label for="postForm-author">author</label>
								<input
									type="text"
									class="form-control"
									name="author"
									id="postForm-author"
									placeholder="Input Author Post"
									required
								/>
								<div class="invalid-feedback"></div>
							</div>

							<div class="form-group">
								<label for="postForm-description">Description</label>
								<textarea
									class="form-control"
									name="description"
									id="postForm-description"
									cols="30"
									rows="5"
								></textarea>
							</div>

							<div class="form-radio">
								<div class="form-check">
									<input
										class="form-check-input"
										type="radio"
										name="image-source"
										id="imageSourcePicsum"
										value="picsum"
										checked
									/>
									<label class="form-check-label" for="imageSourcePicsum">
										Random Image Source
									</label>
								</div>
								<div class="form-check">
									<input
										class="form-check-input"
										type="radio"
										name="image-source"
										id="imageUpload"
										value="upload"
									/>
									<label class="form-check-label" for="imageUpload">
										Upload Image Source
									</label>
								</div>
							</div>

							<div
								class="form-group"
								data-id="imageSource"
								data-source="picsum"
							>
								<label for="postForm-ChangeImage">Change Post Image</label>
								<small>
									We're using
									<a href="https://picsum.photos">Picsum service</a> to get a
									random image.
								</small>
								<button type="button" id="postForm-ChangeImage">
									Change Post Image
								</button>
								<input
									type="text"
									name="imageUrl"
									class="form-control d-none"
									id="postForm-imageUrl"
								/>
								<div class="invalid-feedback"></div>
							</div>

							<div
								hidden="true"
								class="form-group"
								data-id="imageSource"
								data-source="upload"
							>
								<input
									class="form-control"
									type="file"
									accept="image/*"
									id="postForm-uploadImage"
									name="image"
								/>
								<label for="postForm-uploadImage">Upload</label>
								<div class="invalid-feedback"></div>
							</div>

							<div class="post-button">
								<button data-id="postForm-submit">
									<i class="fa-solid fa-floppy-disk"></i>
									Save
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- main -->
		<!-- loading -->
		<section class="loading">
			<ul class="list-dot">
				<li class="dot"></li>
				<li class="dot"></li>
				<li class="dot"></li>
				<li class="dot"></li>
			</ul>
		</section>
		<script type="module" src="/js/add-edit-post.js"></script>
	</body>
</html>
